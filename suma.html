<html>
    <head>
    </head>
    <body>
        <div style="color: red; font-size: 50px;">
        <script>
            var liczba1 = prompt("liczba1 dla dodawania = ", "");
            var liczba2 = prompt("liczba2 dla dodawania = ", "");

            var liczba3 = prompt("liczba1 dla odejmowania = ", "");
            var liczba4 = prompt("liczba2 dla odejmowania = ", "");

            var liczba5 = prompt("liczba1 dla mnożenia = ", "");
            var liczba6 = prompt("liczba2 dla mnożenia = ", "");

            var liczba7 = prompt("liczba1 dla dzielenia = ", "");
            var liczba8 = prompt("liczba2 dla dzielenia = ", "");
            
            var suma;
            var odejmowanie;
            var dzielenie;
            var mnożenie;

            var a = parseFloat(liczba1);
            var b = parseFloat(liczba2);

            var c = parseFloat(liczba3);
            var d = parseFloat(liczba4);

            var e = parseFloat(liczba5);
            var f = parseFloat(liczba6);

            var k = parseFloat(liczba7);
            var n = parseFloat(liczba8);

            suma = a + b;
            odejmowanie = c - d;
            mnożenie = e * f;
            dzielenie = k / n;

            document.write("suma " + a + " + " + b + " = " + suma + "<br>");
            document.write("odejmowanie " + c + " - " + d + " = " + odejmowanie + "<br>");
            document.write("mnożenie " + e + " * " + f + " = " + mnożenie + "<br>");
            document.write("dzielenie " + k + " / " + n + " = " + dzielenie + "<br>");
        </script>
        </div>
    </body>
</html>
