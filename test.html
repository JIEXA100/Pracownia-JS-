<html>
    <body>
        <p  style="text-align: right; font-size: 60px">Kapshuk</p>
        Podaj Liczbę: <input type="number" id="liczba">
        <input type="button" value="silnia" onclick="Silnia()">
        <input type="button" value="Ciąg Fibonacciego" onclick="alert(Fibb(5))">
        <input type="button" value="Random" onclick="random()">
        <div id="wynik"></div>

    </body>
</html>
<script>
function Silnia() 
{
    var A = parseInt(liczba.value);
    if(A == 1)
    {
        return 1;
    }
    else
    {
        return A*Silnia(A-1);
    }
    wynik.innerHTML=Silnia;
}

function Fibb(b) 
{

    if(b==1 ){
            return 1;
        }
    else if(b==0){
            return 0;
    }
        else{
            return Fibb(b-2)+Fibb(b-1);
        }
}

function random()
{

}
</script>
