        <script>
            function dzialanie()
            {
            var x1_kap = prompt("liczba1  = ", "");
            var x2_kap = prompt("liczba2  = ", "");

            var y;
            var y1;

            var a = parseFloat(x1_kap);
            var b = parseFloat(x2_kap);

            y = 3 * Math.pow(x1_kap, (7 / 9));
            y1 = 2 * Math.cos(x1_kap) + 2 * Math.sin(x2_kap);
            
            document.write("Wczytane liczby:   X1 = " + x1_kap + " X2 =  " + x2_kap + "<br>");
