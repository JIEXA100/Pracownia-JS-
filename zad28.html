        <script>
            function samochod(marka,napęd,kolor) 
            {
                this.marka=marka;
                this.napęd=napęd;
                this.kolor=kolor;
                
            }

            var samochod = new samochod('mercedes','4x4','biały');

            samochod.pokaz_kapshuk=function() {alert('marka: ' + this.marka + ' napęd: ' + this.napęd + ' kolor: ' + this.kolor)}
            //samochod.pokaz_kapshuk();

            function ciezarowka(marka,waga,koni) 
            {
                this.marka=marka;
                this.waga=waga;
                this.koni=koni;
                
            }

            var ciezarowka = new ciezarowka('Scania','15 tonn', 700);

            ciezarowka.pokaz_kapshuk=function() {alert('marka: ' + this.marka + ' waga: ' + this.waga + ' kolor: ' + this.koni)}
            //ciezarowka.pokaz_kapshuk();

            {
                this.kolor=kolor;
                this.pietra=pietra;
                this.mieszkance=mieszkance;
                
            }


            var dom = new dom('żółty',2,7);

            dom.pokaz_kapshuk=function() {alert('kolor : ' + this.kolor + ' piętra: ' + this.pietra + ' mieszkance : ' + this.mieszkance)}
            //dom.pokaz_kapshuk();

            {
                this.objetosc=objetosc;
                this.boka=boka;
                this.bokb=bokb;
                
            }
            
            var pudelko = new pudelko('5 cm^3','3 cm','5 cm');

            pudelko.pokaz_kapshuk=function() {alert('objętość: ' + this.objetosc + ' bokA: ' + this.boka + ' bokB: ' + this.bokb)}
            //pudelko.pokaz_kapshuk();

            function wazon(kolor,material,srednica) 
            {
                this.kolor=kolor;
                this.material=material;
                this.srednica=srednica;
                
            }

            var wazon = new wazon('zielony','karton',30);

            wazon.pokaz_kapshuk=function() {alert('kolor: ' + this.kolor + ' material: ' + this.material + ' średnica: ' + this.srednica)}
            //wazon.pokaz_kapshuk();

            {
                this.dlugosc=dlugosc;
                this.wagony=wagony;
                this.typ=typ;

            //pociag.pokaz_kapshuk();

            function mebel(material,kolor,kreci_sie) 
            {
                this.material=material;
                this.kolor=kolor;
                this.kreci_sie=kreci_sie;
                
            }

            var mebel = new mebel('eko-skóra','brązowy','tak');

            mebel.pokaz_kapshuk=function() {alert('materiał: ' + this.material + ' kolor: ' + this.kolor + ' kreci się? : ' + this.kreci_sie)}
            //mebel.pokaz_kapshuk();

            function autobus(marka,kolor,koni) 
            {
                this.marka=marka;
                this.kolor=kolor;
                this.koni=koni;
                
            }

            var autobus = new autobus('MAN','biały',600);

            autobus.pokaz_kapshuk=function() {alert('marka: ' + this.marka + ' kolor: ' + this.kolor + ' koni: ' + this.koni)}
            //autobus.pokaz_kapshuk();

            function komputer(procek,grafika,ram) 
            {
                this.procek=procek;
                this.grafika=grafika;
                this.ram=ram;
                
            }

            var komputer = new komputer('intel','RTX','32 GB');

            komputer.pokaz_kapshuk=function() {alert('procesor: ' + this.procek + ' grafika: ' + this.grafika + ' RAM: ' + this.ram)}
            //komputer.pokaz_kapshuk();

            {
                this.matryca=matryca;
                this.producent=producent;
                this.cali=cali;
                
            }

            {
                this.producent=producent;
                this.zasieg=zasieg;
                this.czestotliwosc=czestotliwosc;

            //router.pokaz_kapshuk();

            function telefon(producent,cali,color) 
            {
                this.producent=producent;
                this.cali=cali;
                this.color=color;
                
            }

            telefon.pokaz_kapshuk=function() {alert('producent: ' + this.producent + ' cali: ' + this.cali + ' Kolor: ' + this.color)}
            //telefon.pokaz_kapshuk();

            {
                this.rodzaj=rodzaj;
                this.color=color;
                this.plec=plec;
                
            }

            //spodnie.pokaz_kapshuk();

            {
                this.color=color;
                this.rozmiar=rozmiar;
                this.nazwa=nazwa;
                
            }

            //owoc.pokaz_kapshuk();

            {
                this.nazwa=nazwa;
                this.miasto=miasto;

            //wiezowiec.pokaz_kapshuk();
